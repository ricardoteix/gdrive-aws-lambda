<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Arquivos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #loading {
            height: 2rem;
            margin: 10px 50% 0px 50%;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">Envio de Arquivo para Google Drive</h1>

        <div class="card">
            <div class="card-body">
                <form id="uploadForm" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="file" class="form-label">Selecione os arquivos para envio:</label>
                        <!-- Área de arrastar e soltar arquivos -->
                        <div id="drop-area" class="border border-primary p-4 text-center mb-3" style="border-style: dashed; cursor: pointer;">
                            <p class="m-0">Arraste e solte os arquivos aqui ou clique para selecionar</p>
                        </div>

                        <!-- Campo de input escondido -->
                        <input type="file" class="form-control d-none" id="file" name="file" multiple required>

                        
                        <label for="passwd" class="form-label mt-3">Informe o código:</label>
                        <input type="password" class="form-control" id="passwd" name="passwd" required>

                        <div class="invalid-feedback">
                            Por favor, selecione ao menos um arquivo e informe o código.
                        </div>
                    </div>
                    
                    <button id="send-btn" type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // Previne comportamento padrão do navegador globalmente (como abrir PDF)
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            document.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });
    
        const dropArea = document.getElementById("drop-area");
        const fileInput = document.getElementById("file");
        const uploadForm = document.getElementById("uploadForm");
        const loading = document.getElementById("loading");
    
        loading.hidden = true;
    
        let droppedFiles = []; // Armazena arquivos via drag ou via input
    
        // Quando arquivos são arrastados para a área de drop
        dropArea.addEventListener("dragover", () => {
            dropArea.classList.add("bg-light");
        });
    
        dropArea.addEventListener("dragleave", () => {
            dropArea.classList.remove("bg-light");
        });
    
        // Quando os arquivos são soltos na área de drop
        dropArea.addEventListener("drop", (e) => {
            droppedFiles = Array.from(e.dataTransfer.files);
    
            // Atualiza a área de drop com os nomes dos arquivos
            dropArea.innerHTML = `
                <strong>${droppedFiles.length} arquivo(s) selecionado(s):</strong><br>
                <small>${droppedFiles.map(f => f.name).join("<br>")}</small>
            `;
            dropArea.classList.remove("bg-light");
        });
    
        // Clique na área de drop abre o seletor de arquivos
        dropArea.addEventListener("click", () => {
            fileInput.click();
        });
    
        // Quando o usuário seleciona arquivos manualmente
        fileInput.addEventListener("change", () => {
            droppedFiles = Array.from(fileInput.files);
    
            // Atualiza a área de drop com os nomes dos arquivos
            dropArea.innerHTML = `
                <strong>${droppedFiles.length} arquivo(s) selecionado(s):</strong><br>
                <small>${droppedFiles.map(f => f.name).join("<br>")}</small>
            `;
        });
    
        // Função para enviar os arquivos
        uploadForm.onsubmit = async function (e) {
            e.preventDefault();
    
            const passwd = document.getElementById("passwd").value;
    
            if (!droppedFiles.length || !passwd) {
                alert("Por favor, selecione os arquivos e informe o código.");
                return;
            }
    
            loading.hidden = false;
    
            for (const file of droppedFiles) {
                const formData = new FormData();
                formData.append("file", file);
    
                try {
                    const response = await fetch("LAMBDA_FUNCTION", {
                        method: "POST",
                        headers: {
                            "filename": file.name,
                            "passwd": passwd
                        },
                        body: formData
                    });
    
                    if (!response.ok) {
                        throw new Error(`Erro ao enviar ${file.name}`);
                    }
    
                    console.log(`${file.name} enviado com sucesso`);
                } catch (error) {
                    alert(error.message);
                    loading.hidden = true;
                    return;
                }
            }
    
            alert("Todos os arquivos foram enviados com sucesso!");
            droppedFiles = [];
            dropArea.innerHTML = "Arraste e solte os arquivos aqui ou clique para selecionar";
            fileInput.value = "";
            loading.hidden = true;
        };
    </script>
